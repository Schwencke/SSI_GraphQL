  """1000 char"""
  procedure: String!

  """1000 char"""
  start_pos: String!

  """500 char"""
  firearm_condition: String!

  """200 char"""
  start_on: String!

  """200 char"""
  stop_on: String!

  """500 char"""
  penalties_notes: String!

  """200 char"""
  safety_angles: String!

  """1000 char"""
